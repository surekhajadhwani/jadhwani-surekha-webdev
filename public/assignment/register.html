<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>Register</title>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    Register
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Type your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Type your password">
            </div>
            <div class="form-group">
                <label for="password2">Re-enter Password</label>
                <input type="password" class="form-control" id="password2" placeholder="Re-enter your password">
            </div>
            <a class="btn btn-primary btn-block" href="profile.html">Register</a>
            <a class="btn btn-danger btn-block" href="login.html">Cancel</a>
        </form>
    </div>
</body>
</html>
