<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>Edit Widget Heading</title>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="widget-list.html" class="navbar-text pull-left navbar-link">
                    <span class="glyphicon glyphicon-chevron-left">
                    </span>
                </a>
                <a class="navbar-brand" href="#">
                    Widget Edit
                </a>
                <p class="navbar-text pull-right">
                    <a href="widget-list.html" class="navbar-link">
                        <span class="glyphicon glyphicon-ok">
                        </span>
                    </a>
                </p>
            </div>
        </div>
    </nav>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name"/>
            </div>
            <div class="form-group">
                <label for="text">Text</label>
                <input type="text" class="form-control" id="text" value="US Senate Reaches Compromise on Emergency Zika Funding"/>
            </div>
            <div class="form-group">
                <label for="size">Size</label>
                <input type="number" class="form-control" id="size" value="3"/>
            </div>
            <a class="btn btn-danger btn-block" href="widget-list.html">Delete</a>
        </form>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="navbar-footer">
                <p class="navbar-text pull-right">
                    <a href="profile.html" class="navbar-link">
                        <span class="glyphicon glyphicon-user">
                        </span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</body>
</html>
