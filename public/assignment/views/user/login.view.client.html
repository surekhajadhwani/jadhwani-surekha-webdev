<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand">
                Login
            </a>
        </div>
    </div>
</nav>

<div class="container">

    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <form name="loginForm" novalidate>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username" type="text" class="form-control" id="username" name="username"
                   placeholder="Type your username" required autocorrect="off" autocapitalize="off">
        </div>
        <div ng-show="loginForm.username.$invalid && loginForm.$submitted"
             class="error">
            Username is required
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input ng-model="model.user.password" type="password" class="form-control" id="password" name="password"
                   placeholder="Type your password" required>
        </div>
        <div ng-show="loginForm.password.$invalid && loginForm.$submitted"
             class="error">
            Password is required
        </div>
        <button class="btn btn-primary btn-block" ng-click="model.login(model.user)">Login</button>
        <a href="/auth/google" class="btn btn-danger btn-block">
            <span class="fa fa-google-plus"></span>
            Google
        </a>
        <a href="/auth/facebook" class="btn btn-primary btn-block">
            <span class="fa fa-facebook"></span>
            Facebook
        </a>
        <a class="btn btn-success btn-block" href="#/register">Register</a>
    </form>
</div>
