<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                Register
            </a>
        </div>
    </div>
</nav>

<div class="container">
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username" type="text" class="form-control" id="username"
                   placeholder="Type your username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input ng-model="model.user.password" type="password" class="form-control" id="password"
                   placeholder="Type your password">
        </div>
        <div class="form-group">
            <label for="password2">Re-enter Password</label>
            <input ng-model="model.user.verifyPassword"type="password" class="form-control" id="password2"
                   placeholder="Re-enter your password">
        </div>
        <a class="btn btn-primary btn-block" ng-click="model.register(model.user)">Register</a>
        <a class="btn btn-danger btn-block" href="#/login">Cancel</a>
    </form>
</div>
