<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand">
                Register
            </a>
        </div>
    </div>
</nav>

<div class="container">
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <form name="registerForm" novalidate>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username" type="text" class="form-control" id="username"
                   placeholder="Type your username" name="username" required>
        </div>
        <div ng-show="registerForm.username.$invalid && registerForm.$submitted"
             class="error">
            Username is required
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" ng-model="model.user.password" name="password"
                   class="form-control" id="password" placeholder="Type your password" required>
        </div>
        <div ng-show="registerForm.password.$invalid && registerForm.$submitted"
             class="error">
            Password is required
        </div>
        <div class="form-group">
            <label for="passwordother">Verify Password</label>
            <input type="password" ng-model="model.user.verifyPassword" name="passwordother"
                   class="form-control" id="passwordother" placeholder="Re-enter your password" required>
        </div>
        <div ng-show="registerForm.passwordother.$invalid && registerForm.$submitted"
             class="error">
            Verify Password is required
        </div>
        <div ng-show="model.user.verifyPassword != model.user.password && registerForm.$submitted"
             class="error">
            Password and Verify Password must match
        </div>
        <button class="btn btn-primary btn-block" ng-click="model.register(model.user)">Register</button>
        <a class="btn btn-danger btn-block" href="#/login">Cancel</a>
    </form>
</div>
