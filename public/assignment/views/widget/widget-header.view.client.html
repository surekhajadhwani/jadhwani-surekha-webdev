<div ng-show="model.error" class="alert alert-danger" role="alert">
    {{model.error}}
</div>
<div class="container">
    <form name="widgetForm" id="widgetForm" novalidate>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="model.widget.name" type="text" class="form-control" id="name" placeholder="Name" name="name" required/>
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input ng-model="model.widget.text" type="text" class="form-control" id="text"/>
        </div>
        <div class="form-group">
            <label for="size">Size</label>
            <input ng-model="model.widget.size" type="number" class="form-control" id="size"/>
        </div>
        <a class="btn btn-danger btn-block" ng-click="model.deleteWidget()">Delete</a>
    </form>
</div>
