<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="model.widget.name" type="text" class="form-control" id="name" placeholder="Name"/>
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input ng-model="model.widget.text" type="text" class="form-control" id="text" placeholder="Alt Text"/>
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input ng-model="model.widget.url" type="url" class="form-control" id="url"/>
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input ng-model="model.widget.width" type="text" class="form-control" id="width"/>
        </div>
    </form>
    <div class="form-group">
        <form action="/api/upload" method="post" enctype="multipart/form-data">
            <input name="myFile" type="file" class="form-control"/>
            <input name="width" value="{{model.widget.width}}" style="display: none"/>
            <input name="userId" value="{{model.userId}}" style="display: none"/>
            <input name="websiteId" value="{{model.websiteId}}" style="display: none"/>
            <input name="pageId" value="{{model.pageId}}" style="display: none"/>
            <input name="widgetId" value="{{model.widget._id}}" style="display: none"/>
            <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
        </form>
    </div>
    <a class="btn btn-danger btn-block" ng-click="model.deleteWidget()">Delete</a>
</div>
