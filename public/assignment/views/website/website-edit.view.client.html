        <div class="col-xs-12 col-sm-8">

<div class="col-xs-4 hidden-xs scroll-y">
    <div class="row container-fluid">
        <ul class="list-group">
            <li ng-repeat="website in model.websites" class="list-group-item">
                <a href="#/user/{{model.userId}}/website/{{website._id}}/page">
                    {{website.name}}
                </a>
                <a href="#/user/{{model.userId}}/website/{{website._id}}" class="pull-right">
                <span class="glyphicon glyphicon-cog">
                </span>
                </a>
            </li>
        </ul>
    </div>
</div>

<div class="col-xs-12 col-sm-8">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="model.website.name" type="text" class="form-control" id="name" value="Blogger">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea ng-model="model.website.description" class="form-control" rows="5" id="description">Blogger is a blog-publishing service that allows multi-user blogs with time-stamped entries. It was developed by Pyra Labs, which was bought by Google in 2003. Generally, the blogs are hosted by Google at a subdomain of blogspot.com. Blogs can also be hosted in the registered custom domain of the blogger (like www.example.com).[4] A user can have up to 100 blogs per account</textarea>
        </div>
        <a class="btn btn-danger btn-block" ng-click="model.deleteWebsite()">Delete</a>
    </form>
</div>

    <div class="container">
